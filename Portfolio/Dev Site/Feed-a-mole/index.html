<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet" />
    <title>Feed-a-Mole</title>
</head>
<body>
    <section class="bg">
    <div class="worm-box">
        <div style="width:5%" class="worm-container">
            <img class="worm" src="./mole-game/worm.png" alt="worm score meter">
        </div>
    </div>
    <div class="hole-container">
        <div class="hole" id="hole-0">
        <img src="./mole-game/king-mole-hungry.png" alt="mole" data-index="0" class="mole"/>
        </div>
    </div>
    <div class="hole-container">
        <div class="hole" id="hole-1">
            <img src="./mole-game/king-mole-hungry.png" alt="mole" data-index="1" class="mole"/>
        </div>
    </div>
    <div class="hole-container">
        <div class="hole" id="hole-2">
            <img src="./mole-game/king-mole-hungry.png" alt="mole" data-index="2" class="mole"/>
        </div>
    </div>
    <div class="hole-container">
        <div class="hole" id="hole-3">
            <img src="./mole-game/king-mole-hungry.png" alt="mole" data-index="3" class="mole"/>
        </div>
    </div>
    <div class="hole-container">
        <div class="hole" id="hole-4">
            <img src="./mole-game/king-mole-hungry.png" alt="mole" data-index="4" class="mole"/>
        </div>
    </div>
    <div class="hole-container">
        <div class="hole" id="hole-5">
            <img src="./mole-game/king-mole-hungry.png" alt="mole" data-index="5" class="mole"/>
        </div>
    </div>
    <div class="hole-container">
        <div class="hole" id="hole-6">
            <img src="./mole-game/king-mole-hungry.png" alt="mole" data-index="6" class="mole"/>
        </div>
    </div>
    <div class="hole-container">
        <div class="hole" id="hole-7">
            <img src="./mole-game/king-mole-hungry.png" alt="mole" data-index="7" class="mole"/>
        </div>
    </div>
    <div class="hole-container">
        <div class="hole" id="hole-8">
            <img src="./mole-game/king-mole-hungry.png" alt="mole" data-index="8" class="mole"/>
        </div>
    </div>
    <div class="hole-container">
        <div class="hole" id="hole-9">
            <img src="./mole-game/king-mole-hungry.png" alt="mole" data-index="9" class="mole"/>
        </div>
    </div>
    </section>
    <img class="win hide" src="./mole-game/win.png" alt="you've won the game">
    <script src="mole.js"></script>
</body>
</html>
